name: Go Build

on:
  workflow_call:
    secrets:
      env_user:
        required: false
      env_password:
        required: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # This part is used when this repo referring to private GitHub repo
      - name: Write env info
        run: |
          ENV_USER=${{ secrets.env_user }}
          ENV_PASSWORD=${{ secrets.env_password }}
          if [ -n $ENV_USER ]
          then
            echo machine github.com >> ~/.netrc
            echo login $ENV_USER >> ~/.netrc
            echo password $ENV_PASSWORD >> ~/.netrc
          fi

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x

      - name: Check out code
        uses: actions/checkout@v3

      - id: go_mod
        uses: andstor/file-existence-action@v1
        with:
          files: go.mod

      - name: Build
        if: ${{ steps.go_mod.outputs.files_exists == 'true' }}
        run: |
          go build -v ./...
